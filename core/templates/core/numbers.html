{% extends "core/layout.html" %}

{% load staticfiles %}

{% block content %}
    <div class="card mt-5 mb-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-body text-left">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h5 class="text-center">How many covid-19 cases will there be tomorrow?</h5>
                            <hr>
                                <form role="form" action="#" method="POST" autocomplete="off">
                                    {% csrf_token %}
                                    
                                    <div class="form-group">
                                        <label for="new_cases">New cases</label>
                                        <input type="number" class="form-control" name="new_cases" id="new_cases" placeholder="0">
                                    </div>

                                    <div class="form-group">
                                        <label for="active_cases">Active cases</label>
                                        <input class="form-control" type="number" name='active_cases' id="active_cases" placeholder="0">
                                    </div>

                                    <div class="form-group">
                                        <label for="total_cases" >Total cases</label>
                                        <input class="form-control" type="number" name='total_cases' id="total_cases" placeholder="0">
                                    
                                    </div>

                            <hr>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block" type="submit">
                                            Almost Done
                                            <i class="fas fa-arrow-right ml-1 animated headShake infinite slower delay-3s"></i>
                                        </button>
                                    </div>
                                </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
